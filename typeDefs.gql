type Book {
  title: String
  author: String
}

type User {
  _id: ID
  username: String! @unique
  password: String!
  email: String!
  joinDate: String
  # favorites: [Recipe]
}

type Token {
  token: String!
}

type Query {
  books: [Book]
}

type Mutation {
  signinUser(username: String!, password: String!): Token
  signupUser(username: String!, email: String!, password: String!): Token
}
